        .dark .dark\:bg-dark { background-color: #1a120b; }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .btn-loading {
            position: relative;
            pointer-events: none;
            color: transparent !important;
        }
        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transform: translate(-50%, -50%);
        }
        .dark .btn-loading::after {
            border-color: #4a5568;
            border-top-color: transparent;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 200px;
            max-width: 300px;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            font-size: 14px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast-success { background: #48bb78; color: white; }
        .toast-error { background: #f56565; color: white; }
        .animate-in {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .animate-in.show {
            opacity: 1;
            transform: translateY(0);

        #categories-table tr, #products-table tr {

            opacity: 0;

        #categories-table tr.show, #products-table tr.show {
            opacity: 1;

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Debug script loading
        window.addEventListener('load', () => {
            if (typeof anime !== 'function') {
                console.warn('Anime.js failed to load. Falling back to CSS transitions.');
            }
            if (typeof feather !== 'object') {
                console.warn('Feather Icons failed to load.');
            }
            if (typeof io !== 'function') {
                console.warn('Socket.IO failed to load.');
            }
            // Trigger animations for .animate-in elements
            document.querySelectorAll('.animate-in').forEach((el, index) => {
                if (typeof anime === 'function') {
                    anime({
                        targets: el,
                        opacity: [0, 1],
                        translateY: [20, 0],
                        easing: 'easeOutQuad',
                        duration: 600,
                        delay: index * 100
                    });
                } else {
                    setTimeout(() => el.classList.add('show'), index * 100);
                }
            });
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            showToast('Theme switched successfully', 'success');
        });

        // Sidebar toggle
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-collapsed');
            if (typeof anime === 'function') {
                anime({
                    targets: '#sidebar',
                    width: sidebar.classList.contains('sidebar-collapsed') ? '80px' : ['80px', '16rem'],
                    easing: 'easeInOutQuad',
                    duration: 300
                });
            } else {
                sidebar.style.width = sidebar.classList.contains('sidebar-collapsed') ? '80px' : '16rem';
            }
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type} flex items-center`;
            const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
            toast.innerHTML = `
                <i data-feather="${iconName}" class="w-5 h-5 mr-2"></i>
                <span>${message}</span>
            `;
            toastContainer.appendChild(toast);
            // Delay feather.replace to ensure DOM update
            setTimeout(() => {
                try {
                    if (typeof feather === 'object') {
                        feather.replace({ scope: toast });
                    }
                } catch (error) {
                    console.error('Feather Icons replacement error:', error);
                    showError('Failed to render toast icons.', null, error.message);
                }
            }, 0);
            if (typeof anime === 'function') {
                anime({
                    targets: toast,
                    translateY: [100, 0],
                    opacity: [0, 1],
                    easing: 'easeOutQuad',
                    duration: 300,
                    complete: () => {
                        setTimeout(() => {
                            anime({
                                targets: toast,
                                translateY: 100,
                                opacity: 0,
                                easing: 'easeInQuad',
                                duration: 300,
                                complete: () => toast.remove()
                            });
                        }, 3000);
                    }
                });
            } else {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Error display function with retry
        function showError(message, retryCallback, errorDetails = '') {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const errorDismiss = document.getElementById('error-dismiss');
            const errorRetry = document.getElementById('error-retry');
            errorText.textContent = message + (errorDetails ? ` (${errorDetails})` : '');
            errorMessage.classList.remove('hidden');
            if (typeof anime === 'function') {
                anime({
                    targets: '#error-message',
                    opacity: [0, 1],
                    translateY: [-10, 0],
                    easing: 'easeOutQuad',
                    duration: 500
                });
                errorDismiss.addEventListener('click', () => {
                    anime({
                        targets: '#error-message',
                        opacity: 0,
                        translateY: -10,
                        easing: 'easeInQuad',
                        duration: 300,
                        complete: () => errorMessage.classList.add('hidden')
                    });
                }, { once: true });
            } else {
                errorMessage.classList.add('show');
                errorDismiss.addEventListener('click', () => {
                    errorMessage.classList.remove('show');
                    setTimeout(() => errorMessage.classList.add('hidden'), 300);
                }, { once: true });
            }
            if (retryCallback) {
                errorRetry.classList.remove('hidden');
                errorRetry.onclick = async () => {
                    errorRetry.classList.add('btn-loading');
                    await retryCallback();
                    errorRetry.classList.remove('btn-loading');
                };
            } else {
                errorRetry.classList.add('hidden');
            }
            setTimeout(() => {
                try {
                    if (typeof feather === 'object') {
                        feather.replace({ scope: errorMessage });
                    }
                } catch (error) {
                    console.error('Feather Icons replacement error in error message:', error);
                }
            }, 0);
        }

        // Authentication check
        async function checkAuth() {
            const token = localStorage.getItem('token');
            console.log('Token:', token);
            if (!token) {
                showError('No authentication token found.');
                window.location.href = '/admin/login.html';
                return false;
            }
            try {
                const response = await Promise.race([
                    fetch(`${API_BASE_URL}/users/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), 5000))
                ]);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Profile fetch failed: ${response.status} ${response.statusText} - ${errorText}`);
                    throw new Error(`Profile fetch failed: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                console.log('Profile data:', data);
                if (!data.isAdmin) {
                    localStorage.removeItem('token');
                    showError('User is not an admin.');
                    window.location.href = '/admin/login.html';
                    return false;
                }
                document.getElementById('admin-name').textContent = data.name || 'Admin User';
                showToast('Authenticated successfully', 'success');
                return token;

        // Initialize WebSocket
        let socket;
        function initWebSocket(token) {
            try {
                socket = io('http://localhost:5000');

        // Product Management
        async function loadProducts(page = 1, limit = 5) {
            const tbody = document.getElementById('products-table');
            tbody.innerHTML = '<tr><td colspan="6" class="py-4 text-center skeleton">Loading...</td></tr>';
            try {
                const token = localStorage.getItem('token');
                const category = document.getElementById('filter-category').value;
                const url = `${API_BASE_URL}/products?page=${page}&limit=${limit}${category ? `&category=${category}` : ''}`;
                console.log(`Fetching products from: ${url}`);
                const response = await Promise.race([
                    fetch(url, { headers: { 'Authorization': `Bearer ${token}` } }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), 5000))
                ]);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Products fetch failed: ${response.status} ${response.statusText} - ${errorText}`);
                    throw new Error(`Products fetch failed: ${response.status} ${response.statusText}`);
                }
                const { products, total } = await response.json();
                console.log(`Received ${products.length} products, total: ${total}`);
                tbody.innerHTML = products.length === 0
                    ? '<tr><td colspan="6" class="py-4 text-center">No products found</td></tr>'
                    : products.map((product, index) => `
                        <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700">
                            <td class="py-4">
                                <img src="${product.images[0]?.url || 'https://via.placeholder.com/50'}" alt="${product.name}" class="w-12 h-12 object-cover rounded">
                            </td>
                            <td class="py-4">${product.name}</td>
                            <td class="py-4">₦${product.price.toLocaleString()}</td>
                            <td class="py-4">${product.category?.name || 'Uncategorized'}</td>
                            <td class="py-4">${product.stock}</td>
                            <td class="py-4">
                                <button onclick='editProduct(${JSON.stringify(product)})' class="p-1 text-blue-500"><i data-feather="edit"></i></button>
                                <button onclick="deleteProduct('${product._id}')" class="p-1 text-red-500"><i data-feather="trash-2"></i></button>
                            </td>
                        </tr>
                    `).join('');
                const totalPages = Math.ceil(total / limit);
                document.getElementById('table-info').textContent = `Showing ${products.length} of ${total} products`;
                document.getElementById('pagination').innerHTML = `
                    <button class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-700" onclick="loadProducts(${page - 1})" ${page === 1 ? 'disabled' : ''}>
                        <i data-feather="chevron-left" class="w-4 h-4"></i>
                    </button>
                    <button class="px-3 py-1 rounded-lg bg-primary text-white">${page}</button>
                    <button class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-700" onclick="loadProducts(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>
                        <i data-feather="chevron-right" class="w-4 h-4"></i>
                    </button>

                    try {
                        if (typeof feather === 'object') {
                            feather.replace({ scope: tbody });

                    } catch (error) {
                        console.error('Feather Icons replacement error in products:', error);
                    }
                }, 0);
                // Animate table rows
                tbody.querySelectorAll('tr').forEach((row, index) => {
                    if (typeof anime === 'function') {
                        anime({
                            targets: row,
                            opacity: [0, 1],
                            translateY: [10, 0],
                            easing: 'easeOutQuad',
                            duration: 300,
                            delay: index * 100,
                            complete: () => row.classList.add('show')
                        });
                    } else {
                        setTimeout(() => row.classList.add('show'), index * 100);
                    }
                });
                // Force show rows after 1 second
                setTimeout(forceShowRows, 1000);
                showToast('Products loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading products:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="py-4 text-center">Error loading products</td></tr>';
                showError('Failed to load products. Please try again.', () => loadProducts(page, limit), error.message);
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Debounced loadProducts
        const debouncedLoadProducts = debounce(loadProducts, 300);
        window.loadProducts = debouncedLoadProducts;

                const categories = await response.json();

                select.innerHTML = '<option value="">All Categories</option>' + 
                    categories.map(category => `<option value="${category._id}">${category.name}</option>`).join('');

        function openProductModal(product = null) {
            document.getElementById('product-modal-title').textContent = product ? 'Edit Product' : 'Add Product';
