<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Addresses -  PULSE PARCLE </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7A2F;
            --secondary-brown: #3E2723;
            --accent-cream: #FFF6ED;
            --neutral-gray: #555555;
            --light-gray: #EDEDED;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-cream);
            color: var(--secondary-brown);
        }
        .address-card {
            transition: all 0.3s ease;
        }
        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 20;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .error-text {
            color: red;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neutral-gray);
        }
        /* Toast Notification Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 250px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.875rem;
            z-index: 30;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background-color: #10B981; /* Green for success */
        }
        .toast.error {
            background-color: #EF4444; /* Red for error */
        }
        .toast .toast-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body class="min-h-screen pb-20 md:pb-0">
    <!-- Toast Container -->
    <div id="toast-container"></div>
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-left" class="text-gray-700"></i>
            </button>
            <h1 class="text-xl font-bold">Saved Addresses</h1>
            <button class="p-2 rounded-full hover:bg-gray-100 invisible">
                <i data-feather="more-vertical" class="text-gray-700"></i>
            </button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-4">
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Your Addresses</h2>
            <div class="space-y-4 mb-6" id="address-container">
                <p class="loading">Loading addresses...</p>
            </div>
        </section>
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Add New Address</h2>
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <form id="add-address-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Label</label>
                        <input type="text" name="label" placeholder="e.g., Home, Work" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="label-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Street Address</label>
                        <input type="text" name="street" placeholder="Enter street address" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="street-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">City</label>
                        <input type="text" name="city" placeholder="Enter city" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="city-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">State</label>
                        <input type="text" name="state" placeholder="Enter state" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="state-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Country</label>
                        <input type="text" name="country" placeholder="Enter country" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" value="Nigeria">
                        <p class="error-text" id="country-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" name="phone" placeholder="e.g., +2341234567890" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="phone-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">
                            <input type="checkbox" name="isDefault" class="mr-2"> Set as Default
                        </label>
                    </div>
                    <button type="submit" class="w-full py-2 bg-orange-500 text-white rounded-full font-medium ripple">Save Address</button>
                </form>
            </div>
        </section>
        <div id="edit-address-modal" class="modal">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4">Edit Address</h2>
                <form id="edit-address-form">
                    <input type="hidden" name="id">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Label</label>
                        <input type="text" name="label" placeholder="e.g., Home, Work" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="edit-label-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Street Address</label>
                        <input type="text" name="street" placeholder="Enter street address" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="edit-street-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">City</label>
                        <input type="text" name="city" placeholder="Enter city" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="edit-city-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">State</label>
                        <input type="text" name="state" placeholder="Enter state" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="edit-state-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Country</label>
                        <input type="text" name="country" placeholder="Enter country" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" value="Nigeria">
                        <p class="error-text" id="edit-country-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" name="phone" placeholder="e.g., +2341234567890" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <p class="error-text" id="edit-phone-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">
                            <input type="checkbox" name="isDefault" class="mr-2"> Set as Default
                        </label>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="w-1/2 py-2 bg-orange-500 text-white rounded-full font-medium ripple">Save</button>
                        <button type="button" id="cancel-edit" class="w-1/2 py-2 bg-gray-300 text-gray-700 rounded-full font-medium">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="delete-address-modal" class="modal">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
                <p class="text-sm text-gray-500 mb-4">Are you sure you want to delete this address?</p>
                <div class="flex space-x-2">
                    <button type="button" id="confirm-delete-btn" class="w-1/2 py-2 bg-orange-500 text-white rounded-full font-medium ripple">Yes, Delete</button>
                    <button type="button" id="cancel-delete-btn" class="w-1/2 py-2 bg-gray-300 text-gray-700 rounded-full font-medium">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        feather.replace();
        const API_BASE_URL = 'http://localhost:5000/api';
        let addressToDelete = null;

        // Toast Notification Function
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <i data-feather="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="toast-icon"></i>
                <span>${message}</span>
            `;
            toastContainer.appendChild(toast);
            feather.replace();

            // Auto-remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = '/login.html?redirect=saved-addresses';
                return false;
            }
            return true;
        }

        function validatePhone(phone) {
            const phoneRegex = /^\+?[1-9]\d{1,14}$/;
            return phoneRegex.test(phone);
        }

        function clearFormErrors(formId) {
            const form = document.querySelector(formId);
            form.querySelectorAll('.error-text').forEach(error => error.textContent = '');
        }

        function validateForm(form, prefix = '') {
            let isValid = true;
            const label = form.querySelector(`input[name="label"]`).value.trim();
            const street = form.querySelector(`input[name="street"]`).value.trim();
            const city = form.querySelector(`input[name="city"]`).value.trim();
            const state = form.querySelector(`input[name="state"]`).value.trim();
            const country = form.querySelector(`input[name="country"]`).value.trim();
            const phone = form.querySelector(`input[name="phone"]`).value.trim();

            if (!label) {
                form.querySelector(`#${prefix}label-error`).textContent = 'Label is required';
                isValid = false;
            }
            if (!street) {
                form.querySelector(`#${prefix}street-error`).textContent = 'Street address is required';
                isValid = false;
            }
            if (!city) {
                form.querySelector(`#${prefix}city-error`).textContent = 'City is required';
                isValid = false;
            }
            if (!state) {
                form.querySelector(`#${prefix}state-error`).textContent = 'State is required';
                isValid = false;
            }
            if (!country) {
                form.querySelector(`#${prefix}country-error`).textContent = 'Country is required';
                isValid = false;
            }
            if (!phone) {
                form.querySelector(`#${prefix}phone-error`).textContent = 'Phone number is required';
                isValid = false;
            } else if (!validatePhone(phone)) {
                form.querySelector(`#${prefix}phone-error`).textContent = 'Invalid phone number (e.g., +2341234567890)';
                isValid = false;
            }
            console.log('Form validation:', { label, street, city, state, country, phone, isValid });
            return isValid;
        }

        async function fetchAddresses() {
            const addressContainer = document.querySelector('#address-container');
            addressContainer.innerHTML = '<p class="loading">Loading addresses...</p>';
            try {
                const token = localStorage.getItem('token');
                console.log('Fetching addresses with token:', token.substring(0, 10) + '...');
                const response = await fetch(`${API_BASE_URL}/addresses`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Unauthorized, redirecting to login');
                        window.location.href = '/login.html?redirect=saved-addresses';
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch addresses: ${errorData.message || response.statusText} (${response.status})`);
                }
                const addresses = await response.json();
                console.log('Fetched addresses:', addresses);
                renderAddresses(addresses);
            } catch (error) {
                console.error('Error fetching addresses:', error);
                addressContainer.innerHTML = `<p class="text-center text-red-500">Failed to load addresses: ${error.message}. <button class="text-orange-500 underline" onclick="fetchAddresses()">Retry</button></p>`;
            }
        }

        function renderAddresses(addresses) {
            const addressContainer = document.querySelector('#address-container');
            addressContainer.innerHTML = '';
            if (addresses.length === 0) {
                addressContainer.innerHTML = '<p class="text-center text-gray-500">No saved addresses. Add one below.</p>';
                return;
            }
            addresses.forEach(address => {
                const addressCard = document.createElement('div');
                addressCard.className = 'address-card bg-white rounded-xl p-4 shadow-sm flex items-center justify-between';
                addressCard.innerHTML = `
                    <div>
                        <p class="text-sm font-medium">${address.label || 'Unnamed Address'}</p>
                        <p class="text-xs text-gray-500">${address.street}, ${address.city}, ${address.state}, ${address.country}${address.postalCode ? ', ' + address.postalCode : ''}</p>
                        <p class="text-xs text-gray-500">${address.phone}</p>
                        ${address.isDefault ? '<p class="text-xs text-orange-500">Default</p>' : ''}
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-orange-500 text-sm font-medium hover:text-orange-600 edit-btn" data-id="${address._id}">Edit</button>
                        <button class="text-red-500 text-sm font-medium hover:text-red-600 delete-btn" data-id="${address._id}">Delete</button>
                    </div>
                `;
                addressContainer.appendChild(addressCard);
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editAddress(btn.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    addressToDelete = btn.dataset.id;
                    showDeleteModal();
                });
            });
        }

        async function addAddress(e) {
            e.preventDefault();
            const form = e.target;
            clearFormErrors('#add-address-form');
            if (!validateForm(form)) {
                console.log('Form validation failed, stopping submission');
                return;
            }

            const label = form.querySelector('input[name="label"]').value.trim();
            const street = form.querySelector('input[name="street"]').value.trim();
            const city = form.querySelector('input[name="city"]').value.trim();
            const state = form.querySelector('input[name="state"]').value.trim();
            const country = form.querySelector('input[name="country"]').value.trim();
            let phone = form.querySelector('input[name="phone"]').value.trim();
            const isDefault = form.querySelector('input[name="isDefault"]').checked;

            if (!phone.startsWith('+')) {
                phone = `+234${phone}`;
                if (!validatePhone(phone)) {
                    form.querySelector('#phone-error').textContent = 'Invalid phone number after prefixing (e.g., +2341234567890)';
                    console.log('Invalid phone after prefixing:', phone);
                    return;
                }
            }

            const payload = { label, street, city, state, country, phone, isDefault };
            try {
                const token = localStorage.getItem('token');
                console.log('Sending POST /api/addresses with payload:', payload);
                const response = await fetch(`${API_BASE_URL}/addresses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('POST failed with response:', errorData, `Status: ${response.status}`);
                    throw new Error(`Failed to add address: ${errorData.message || response.statusText} (${response.status})`);
                }
                const newAddress = await response.json();
                console.log('Address added successfully:', newAddress);
                form.reset();
                form.querySelector('input[name="country"]').value = 'Nigeria';
                await fetchAddresses();
                showToast('Address added successfully!', 'success');
                window.history.replaceState({}, document.title, '/saved-addresses.html');
            } catch (error) {
                console.error('Error adding address:', error);
                showToast(`Failed to add address: ${error.message}`, 'error');
            }
        }

        async function editAddress(id) {
            try {
                const token = localStorage.getItem('token');
                console.log('Fetching address ID:', id);
                const response = await fetch(`${API_BASE_URL}/addresses/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch address: ${errorData.message || response.statusText} (${response.status})`);
                }
                const address = await response.json();
                console.log('Fetched address for edit:', address);

                const modal = document.querySelector('#edit-address-modal');
                const form = modal.querySelector('#edit-address-form');
                form.querySelector('input[name="id"]').value = address._id;
                form.querySelector('input[name="label"]').value = address.label || '';
                form.querySelector('input[name="street"]').value = address.street || '';
                form.querySelector('input[name="city"]').value = address.city || '';
                form.querySelector('input[name="state"]').value = address.state || '';
                form.querySelector('input[name="country"]').value = address.country || 'Nigeria';
                form.querySelector('input[name="phone"]').value = address.phone || '';
                form.querySelector('input[name="isDefault"]').checked = address.isDefault || false;

                clearFormErrors('#edit-address-form');
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error fetching address for edit:', error);
                showToast(`Failed to load address: ${error.message}`, 'error');
            }
        }

        async function updateAddress(e) {
            e.preventDefault();
            const form = e.target;
            clearFormErrors('#edit-address-form');
            if (!validateForm(form, 'edit-')) {
                console.log('Edit form validation failed, stopping submission');
                return;
            }

            const id = form.querySelector('input[name="id"]').value;
            const label = form.querySelector('input[name="label"]').value.trim();
            const street = form.querySelector('input[name="street"]').value.trim();
            const city = form.querySelector('input[name="city"]').value.trim();
            const state = form.querySelector('input[name="state"]').value.trim();
            const country = form.querySelector('input[name="country"]').value.trim();
            let phone = form.querySelector('input[name="phone"]').value.trim();
            const isDefault = form.querySelector('input[name="isDefault"]').checked;

            if (!phone.startsWith('+')) {
                phone = `+234${phone}`;
                if (!validatePhone(phone)) {
                    form.querySelector('#edit-phone-error').textContent = 'Invalid phone number after prefixing (e.g., +2341234567890)';
                    console.log('Invalid phone after prefixing:', phone);
                    return;
                }
            }

            const payload = { label, street, city, state, country, phone, isDefault };
            try {
                const token = localStorage.getItem('token');
                console.log('Sending PUT /api/addresses/' + id, payload);
                const response = await fetch(`${API_BASE_URL}/addresses/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('PUT failed with response:', errorData, `Status: ${response.status}`);
                    throw new Error(`Failed to update address: ${errorData.message || response.statusText} (${response.status})`);
                }
                console.log('Address updated successfully');
                document.querySelector('#edit-address-modal').style.display = 'none';
                await fetchAddresses();
                showToast('Address updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating address:', error);
                showToast(`Failed to update address: ${error.message}`, 'error');
            }
        }

        function showDeleteModal() {
            document.querySelector('#delete-address-modal').style.display = 'flex';
        }

        function hideDeleteModal() {
            document.querySelector('#delete-address-modal').style.display = 'none';
            addressToDelete = null;
        }

        async function confirmDeleteAddress() {
            if (!addressToDelete) return;

            try {
                const token = localStorage.getItem('token');
                console.log('Sending DELETE /api/addresses/' + addressToDelete);
                const response = await fetch(`${API_BASE_URL}/addresses/${addressToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('DELETE failed with response:', errorData, `Status: ${response.status}`);
                    throw new Error(`Failed to delete address: ${errorData.message || response.statusText} (${response.status})`);
                }
                console.log('Address deleted successfully');
                hideDeleteModal();
                await fetchAddresses();
                showToast('Address deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting address:', error);
                hideDeleteModal();
                showToast(`Failed to delete address: ${error.message}`, 'error');
            }
        }

        function setupDeleteModal() {
            document.querySelector('#confirm-delete-btn').addEventListener('click', confirmDeleteAddress);
            document.querySelector('#cancel-delete-btn').addEventListener('click', hideDeleteModal);
        }

        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        function prefillFormFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const form = document.querySelector('#add-address-form');
            if (params.has('label')) form.querySelector('input[name="label"]').value = params.get('label');
            if (params.has('street')) form.querySelector('input[name="street"]').value = params.get('street');
            if (params.has('city')) form.querySelector('input[name="city"]').value = params.get('city');
            if (params.has('state')) form.querySelector('input[name="state"]').value = params.get('state');
            if (params.has('country')) form.querySelector('input[name="country"]').value = params.get('country');
            else form.querySelector('input[name="country"]').value = 'Nigeria';
            if (params.has('phone')) {
                let phone = params.get('phone');
                if (!phone.startsWith('+')) phone = `+234${phone}`;
                form.querySelector('input[name="phone"]').value = phone;
            }
            if (params.has('isDefault')) form.querySelector('input[name="isDefault"]').checked = params.get('isDefault') === 'on';
            console.log('Prefilled form with query params:', Object.fromEntries(params));
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                console.log('Initializing Saved Addresses page');
                fetchAddresses();
                setupRippleEffect();
                setupDeleteModal();
                document.querySelector('#add-address-form').addEventListener('submit', addAddress);
                document.querySelector('#edit-address-form').addEventListener('submit', updateAddress);
                document.querySelector('#cancel-edit').addEventListener('click', () => {
                    document.querySelector('#edit-address-modal').style.display = 'none';
                });
                prefillFormFromQuery();
            }
        });
    </script>
</body>
</html>
