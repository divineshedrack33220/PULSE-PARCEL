<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - PULSE PARCLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7A2F;
            --secondary-brown: #3E2723;
            --accent-cream: #FFF6ED;
            --neutral-gray: #555555;
            --light-gray: #EDEDED;
            --alert-red: #EF4444;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-cream);
            color: var(--secondary-brown);
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: rgba(0,0,0,0.06);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(0,0,0,0.12);
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tracking-step::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 30px;
            height: calc(100% - 30px);
            width: 2px;
            background-color: var(--primary-orange);
            z-index: -1;
        }

        .tracking-step:last-child::before { display: none; }

        .tracking-step.completed .tracking-icon {
            background-color: var(--primary-orange);
            color: white;
        }

        .toast {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success { background-color: #10B981; color: white; }
        .toast.error { background-color: var(--alert-red); color: white; }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .shimmer-card {
            background: #f0f0f0;
            border-radius: 0.5rem;
            height: 12rem;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.4);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--accent-cream);
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--light-gray);
            border-radius: 50%;
            padding: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Clean Header: Back Button + Centered Title -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between relative">
            <!-- Back Button -->
            <button onclick="history.back()" class="back-button ripple" aria-label="Go back">
                <i data-feather="arrow-left" class="w-6 h-6 text-neutral-gray"></i>
            </button>

            <!-- Centered Title -->
            <h1 class="absolute left-1/2 transform -translate-x-1/2 text-lg font-bold text-neutral-gray">
                Your Orders
            </h1>

            <!-- Spacer -->
            <div class="w-10 h-10"></div>
        </div>
    </header>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="modal" role="dialog">
        <div class="modal-content">
            <i data-feather="x" class="modal-close w-6 h-6 text-neutral-gray hover:text-gray-700" id="close-order-details-modal"></i>
            <h2 class="text-lg font-bold mb-4">Order Details</h2>
            <div id="order-details-content" class="text-sm">
                <div class="shimmer w-full h-4 mb-2"></div>
                <div class="shimmer w-3/4 h-4 mb-2"></div>
                <div class="shimmer w-full h-16 mb-2"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div id="error-message" class="hidden text-red-500 text-center mb-4"></div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button class="flex-1 py-3 text-center font-medium text-orange-500 border-b-2 border-orange-500 ripple active-tab" 
                    onclick="showTab('active-orders')" aria-selected="true">
                Active Orders
            </button>
            <button class="flex-1 py-3 text-center font-medium text-gray-500 ripple" 
                    onclick="showTab('order-history')" aria-selected="false">
                Order History
            </button>
        </div>

        <!-- Active Orders -->
        <div id="active-orders" class="tab-content">
            <div class="shimmer shimmer-card mb-4"></div>
            <div class="shimmer shimmer-card mb-4"></div>
        </div>

        <!-- Order History -->
        <div id="order-history" class="tab-content hidden">
            <div class="shimmer shimmer-card mb-4"></div>
        </div>
    </main>

    <!-- Floating WhatsApp Chat Button
    <div class="fixed bottom-24 right-4 z-20">
        <button class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 ripple" 
                onclick="window.location.href='/chat.html'">
            <i data-feather="message-circle" class="w-6 h-6"></i>
        </button>
    </div> -->

    <script>
        feather.replace();

        const API_BASE_URL = 'https://pulse-parcel.onrender.com/api';

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 2500);
        }

        let socket;
        async function initWebSocket(token) {
            socket = io('https://pulse-parcel.onrender.com', { reconnection: true });
            socket.on('connect', () => socket.emit('joinUser', { token: `Bearer ${token}` }));
            socket.on('orderStatusUpdate', (data) => {
                fetchOrders();
                showToast(`Order #${data.orderNumber} is now ${data.status}`, 'success');
            });
        }

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Please log in to view orders', 'error');
                setTimeout(() => window.location.href = '/login.html?redirect=orders', 2000);
                return false;
            }
            try {
                const res = await fetch(`${API_BASE_URL}/users/profile`, { headers: { Authorization: `Bearer ${token}` } });
                if (!res.ok) throw new Error();
                initWebSocket(token);
                return true;
            } catch {
                localStorage.removeItem('token');
                showToast('Session expired. Please log in again.', 'error');
                setTimeout(() => window.location.href = '/login.html', 2000);
                return false;
            }
        }

        async function fetchOrders() {
            if (!(await checkAuth())) return;
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE_URL}/orders`, { headers: { Authorization: `Bearer ${token}` } });
                if (!res.ok) throw new Error();
                const orders = await res.json();
                renderOrders(orders);
            } catch (err) {
                document.getElementById('error-message').textContent = 'Failed to load orders. Please try again.';
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        function renderOrders(orders) {
            const active = orders.filter(o => o.status !== 'Delivered');
            const history = orders.filter(o => o.status === 'Delivered');

            document.getElementById('active-orders').innerHTML = active.length === 0
                ? '<p class="text-center text-neutral-gray py-8">No active orders.</p>'
                : active.map(o => renderOrderCard(o, true)).join('');

            document.getElementById('order-history').innerHTML = history.length === 0
                ? '<p class="text-center text-neutral-gray py-8">No order history.</p>'
                : history.map(o => renderOrderCard(o, false)).join('');

            feather.replace();
            setupRippleEffect();
        }

        function renderOrderCard(order, isActive) {
            const item = order.items[0];
            const totalItems = order.items.reduce((s, i) => s + i.quantity, 0);
            const date = new Date(order.createdAt).toLocaleDateString('en-US', { day: '2-digit', month: 'short', year: 'numeric' });

            return `
                <div class="order-card bg-white rounded-xl p-4 shadow-sm mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-sm">Order #${order.orderNumber}</h3>
                        <span class="text-xs ${order.status === 'Delivered' ? 'text-green-500' : 'text-orange-500'}">${order.status}</span>
                    </div>
                    <p class="text-xs text-gray-500 mb-3">Placed on: ${date}</p>
                    <div class="flex items-center mb-4">
                        <img src="${item.product?.images?.[0]?.url || 'https://via.placeholder.com/64'}" alt="${item.product?.name}" class="w-16 h-16 rounded-lg object-cover mr-3">
                        <div>
                            <p class="font-medium text-sm">${item.product?.name || 'Product'}</p>
                            <p class="text-xs text-gray-500">Qty: ${totalItems} • ₦${order.total.toLocaleString()}</p>
                        </div>
                    </div>
                    ${isActive ? `
                        <button class="w-full py-2 bg-orange-500 text-white rounded-full font-medium ripple" onclick="showOrderDetails('${order._id}')">
                            Track Order
                        </button>
                    ` : `
                        <button class="w-full py-2 bg-gray-200 text-gray-700 rounded-full font-medium ripple" onclick="showOrderDetails('${order._id}')">
                            View Details
                        </button>
                    `}
                </div>
            `;
        }

        async function showOrderDetails(orderId) {
            const modal = document.getElementById('order-details-modal');
            const content = document.getElementById('order-details-content');
            content.innerHTML = '<div class="shimmer w-full h-4 mb-2"></div>'.repeat(4);
            modal.style.display = 'flex';
            modal.classList.add('show');
            feather.replace();

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE_URL}/orders/${orderId}`, { headers: { Authorization: `Bearer ${token}` } });
                const order = await res.json();
                const date = new Date(order.createdAt).toLocaleDateString();
                content.innerHTML = `
                    <p class="font-bold">Order #${order.orderNumber}</p>
                    <p class="text-xs text-gray-500 mb-4">Placed on: ${date}</p>
                    ${order.items.map(i => `
                        <div class="flex items-center mb-3">
                            <img src="${i.product?.images?.[0]?.url || ''}" class="w-12 h-12 rounded-lg mr-3 object-cover">
                            <div>
                                <p class="font-medium text-sm">${i.product?.name}</p>
                                <p class="text-xs text-gray-500">Qty: ${i.quantity} • ₦${i.price.toLocaleString()}</p>
                            </div>
                        </div>
                    `).join('')}
                    <p class="font-bold mt-4">Total: ₦${order.total.toLocaleString()}</p>
                    <p class="text-sm mt-2">Status: <span class="text-green-500">${order.status}</span></p>
                `;
                feather.replace();
            } catch {
                content.innerHTML = '<p class="text-center text-red-500">Failed to load details.</p>';
            }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('button[onclick^="showTab"]').forEach(b => {
                b.classList.toggle('text-orange-500', b.getAttribute('onclick').includes(id));
                b.classList.toggle('text-gray-500', !b.getAttribute('onclick').includes(id));
                b.style.borderBottomColor = b.getAttribute('onclick').includes(id) ? '#FF7A2F' : 'transparent';
            });
        }

        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(el => {
                el.addEventListener('click', e => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const ripple = document.createElement('span');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    el.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }

        document.getElementById('close-order-details-modal')?.addEventListener('click', () => {
            const modal = document.getElementById('order-details-modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        });

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            setupRippleEffect();
            checkAuth().then(ok => ok && fetchOrders());
        });
    </script>
</body>
</html>
